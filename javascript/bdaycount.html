<!DOCTYPE html>
<html>
<script>

    var daysUntilMyBirthday = 60;

for (daysUntilMyBirthday; daysUntilMyBirthday > 30; daysUntilMyBirthday = daysUntilMyBirthday - 1){
    console.log(daysUntilMyBirthday, "days until my birthday. Such a long time");
}

for (daysUntilMyBirthday; daysUntilMyBirthday >= 6; daysUntilMyBirthday = daysUntilMyBirthday -1){
    console.log(daysUntilMyBirthday, "day until my birthday. Its getting close!")
}

for (daysUntilMyBirthday; daysUntilMyBirthday >= 1; daysUntilMyBirthday = daysUntilMyBirthday -1){
    console.log(daysUntilMyBirthday, "UNTIL MY BIRTHDAY!")
}

    console.log("IT'S MY Birthday");


    
</script>
</html>
