<html>
    <script>

        var arr = [2, 4, 6, 8]
        console.log(arr)
        arr.push(28, 27, 26, 25);

        var last = arr.pop();
        console.log(last);
        console.log(arr.length);
        arr.shift();

        console.log(num);
        console.log(num.length);
