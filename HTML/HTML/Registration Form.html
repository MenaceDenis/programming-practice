<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Registration Form</title>
</head>
<form>
        <h2>My Registration Form</h2>
    <table>
        
        <tr>
            <td><label for="first_name">First Name:</label></td>
            <td><input type="text" id="first_name" name="first_name"></td>
        </tr>    
        <tr>
            <td><label for="last_name">Last Name:</label></td>
            <td><input type="text" id="last_name" name="last_name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for ="password">Password:</label></td>
            <td><input type ="text" id ="password" name ="Password"></td>
        </tr>
        <tr>
            <td><label for ="pw_confirm">PW Confirm:</label></td>
            <td><input type = "text" id = "pw_confirm" name = "pw_confirm"></td>
        </tr>    
        <tr>
            <td><label for = "birthday">Birthday</label></td>
            <td><input type = "date" id = "birthday" name ="birthday"></td>
        </tr>  

        <tr>   
           <td><label for = "male">Male</label>
            <input type = "radio" id = "male" name = "male">

            <label for = "female">Female</label>
            <input type = "radio" id = "female" name = "female">

            <label for = "other">Other</label>
            <input type = "radio" id = "other" name = "other"></td>
        </tr>
        <tr>
           <td><p>A short description about yourself:</p>
            <textarea name = "description"></textarea></td>
        </tr>
        <tr>
            <td><p>Favorite Language</p></td>
            <td><select>
                <option value = "html">HTML</option>
                <option value = "java">Java Script</option>
                <option value = "css">CSS</option>
            </select></td>
        </tr>    
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>

    
</form>

</html>
